<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sam Colt">
    <meta name="keywords" content="html, css, Github, vscode, layout, portifolio, danicode, projeto">
    <meta name="description" content="Criação de currículo versão web, utilizando template do behance">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&family=Open+Sans:wght@300;400;500;600&family=Raleway:wght@200;300;400&display=swap"
        rel="stylesheet">
    <!--Arquivos de estilo-->
    <title>Recebido</title>
    <link rel="icon" type="png" href="https://drive.google.com/file/d/1sEvtSjfAjaIhO1AE9wSDsjt1ZVzEyXPG/view?usp=sharing">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Open Sans', sans-serif;
            color: #f1f1f1;
        }

        body {
            background-color: #23263A;
            position: relative;
        }

        section {
            height: 100vh;
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section div {
            background-color: #2B2D41;
            width: 500px;
            height: 500px;
            position: relative;
            padding: 80px 30px;
            flex-direction: column;
            box-shadow: 10px 10px 7px rgba(0, 0, 0, .3);
        }

        #logo {
            height: 200px;
            margin-bottom: 15px;
        }

        h1,
        h2 {
            padding: 10px;
            width: 350px;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: .9em;
            color: #ccc;
            text-align: justify;
        }
    </style>
</head>

<body>
    <section class="flex-center">
        <div class="flex-center">
            <img src="https://drive.google.com/file/d/1wKpBwBdrNwf1dxi_HaFQ6eyfJ6R2pO-d/view?	     usp=sharing" alt="Enviado com sucesso" id="logo">
            <h1>Recebemos sua mensagem.</h1>
            <h2>Agora é so relaxar que, em breve, entraremos em contato com você. Não sabe relaxar? Vishhh, então que
                tal gastar essa energia para aprender coisas novas? </h2>
        </div>
    </section>
</body>

</html>
